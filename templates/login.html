<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Family Card Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #5ac8fa;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c6ff;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to the Family Card Portal</h2>
    <p>Login to your Family Card Account</p>
    <form id="loginForm" action="/login" method="POST">
      <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="5" />
      <input type="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">
      New user? <a href="/register">Register here</a>
    </p>
  </div>

  <script>
    // Autofill username if already stored
    window.onload = () => {
      const storedUsername = localStorage.getItem("username");
      if (storedUsername) {
        document.getElementById("username").value = storedUsername;
      }
    };

    // Save username on form submit
    document.getElementById("loginForm").addEventListener("submit", function() {
      const username = document.getElementById("username").value;
      localStorage.setItem("username", username);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Family Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 600px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Apply for Family Card</h2>
    <form action="/apply" method="POST" enctype="multipart/form-data">

      <label>Full Name of Family Head:</label>
      <input type="text" name="head_name" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" pattern="[0-9]{10}" required>

      <label>Email (optional):</label>
      <input type="email" name="email">

      <label>Number of Family Members:</label>
      <input type="number" name="members" min="1" required>

      <label>Occupation:</label>
      <input type="text" name="occupation" required>
      <label for="card_type">Card Type:</label>
      <select name="card_type" required>
      <option value="">Select Card Type</option>
      <option>Rice Card</option>
      <option>Sugar Card</option>
      <option>No Commodity Card</option>
      <option>AAY Card</option>
      </select>


      <label>Upload Aadhaar Card:</label>
      <input type="file" name="aadhaar" accept=".pdf,.jpg,.jpeg,.png" required>

      <label>Upload PAN Card:</label>
      <input type="file" name="pan" accept=".pdf,.jpg,.jpeg,.png" required>

      <label>Upload Income Certificate:</label>
      <input type="file" name="income" accept=".pdf,.jpg,.jpeg,.png" required>

      <label>District:</label>
      <input type="text" name="district" value="Chengalpattu" readonly required>

      <label>Taluk:</label>
      <select name="taluk" required>
        <option value="">Select</option>
        <option>Chengalpattu</option>
        <option>Thiruporur</option>
        <option>Madurantakam</option>
        <option>Tambaram</option>
        <option>Vandalur</option>
      </select>

      <label>Village:</label>
      <select name="village" required>
        <option value="">Select</option>
        <option>Kattankulathur</option>
        <option>Karasangal</option>
        <option>Keerapakkam</option>
        <option>Perungalathur</option>
        <option>Mudichur</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>

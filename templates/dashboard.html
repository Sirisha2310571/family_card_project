<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Family Card Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    a.button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #1e88e5;
    }

    #welcomeUser {
      margin: 25px 0;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .logout-btn {
      background-color: #f44336;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2 id="welcomeUser">Welcome!</h2>

    <a href="{{ url_for('apply') }}" class="button">Apply for New Family Card</a>
    <a href="{{ url_for('status') }}" class="button">Track Application Status</a>
    <a href="{{ url_for('stocks') }}" class="button">View Available Stocks</a>
    <a href="{{ url_for('profile') }}" class="button">View Personal Details</a>
    <a href="{{ url_for('contact') }}" class="button">Contact Civil Supplies Officer</a>

    <a href="{{ url_for('login') }}" class="button logout-btn">Logout</a>
  </div>

  <script>
    // Show username from localStorage (client-side)
    const username = localStorage.getItem("username");
    const welcomeEl = document.getElementById("welcomeUser");

    if (username) {
      welcomeEl.textContent = `Welcome, ${username}!`;
    } else {
      welcomeEl.textContent = "Welcome!";
    }
  </script>
</body>
</html>
